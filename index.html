<!DOCTYPE html>
<html lang="en">





  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator.app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    

  </head>



  <body>

		<header>
            <div id="header-display">
                <h1>Calculator</h1>
            </div>
            
        </header>

		<main>

            <div id="calculator-whole" >
                <div id="screen">
                    <div id="screen-num-primary"></div>
                    <div id="screen-num-secondary"></div>
                </div>


                <div id="buttons-grid">
                    <div ></div>
                    <div ></div>
                    <div ></div>
                    <button class="buttons operator-buttons">+</button>
                    <button class="buttons number-buttons">7</button>
                    <button class="buttons number-buttons">8</button>
                    <button class="buttons number-buttons">9</button>
                    <button class="buttons operator-buttons">x</button>
                    <button class="buttons number-buttons">4</button>
                    <button class="buttons number-buttons">5</button>
                    <button class="buttons number-buttons">6</button>
                    <button class="buttons operator-buttons">รท</button>
                    <button class="buttons number-buttons">1</button>
                    <button class="buttons number-buttons">2</button>
                    <button class="buttons number-buttons">3</button>
                    <button class="buttons operator-buttons">-</button>
                    <button id="reset-button" class="buttons clear-reset-buttons">Reset</button>
                    <button class="buttons number-buttons">0</button>
                    <button id ="clear-button" class="buttons clear-reset-buttons">Clear</button>
                    <button class="buttons operator-buttons">=</button>
                    
                </div>
            </div>

            <!-- <div>
                <button id="toggle-button">Dark Mode</button>
            </div>
            -->





        </main>
		<footer>

        </footer>
	    <script src="script.js"></script>
  </body>
</html>
